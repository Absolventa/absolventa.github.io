<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

<body>



  <header id="header">
    <img id="logo" src="/images/absolventa_logo_large.png">
    <h1><a href="/">{{ site.name }}</a></h1>

      </nav>
    </div>



    <div id="content">

  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

</html>
